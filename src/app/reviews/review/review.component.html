<div class="card col-lg-4 col-sm-10 col-m-10 mt-3 myCard container justify-content-center">
  <div class="card-body">
    <div class=" pt-5">
      <form (ngSubmit)="onSubmit()" [formGroup]="reviewForm">
        <div *ngIf="errorBool" class="text-danger">{{errorMessage}}</div>
        <h1>Review toevoegen:</h1>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="receiverRadios" id="receiverRadioMaker" value="maker"
                 checked>
          <label class="form-check-label" for="receiverRadioMaker">
            Maker
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="receiverRadios" id="receiverRadioAssignment"
                 value="assignment">
          <label class="form-check-label" for="receiverRadioAssignment">
            Assignment
          </label>
        </div>

        <div class="form-group">
          <label for="description">Beschrijving:</label>
          <input type="text" class="form-control" id="description" placeholder="Beschrijving"
                 formControlName="description"/>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="like">
          <label class="form-check-label" for="like">
            Like?
          </label>
        </div>
        <button type="submit" class="btn btn-success mt-3" [disabled]="!reviewForm.valid || submitted">Voeg review toe
        </button>
      </form>
    </div>
  </div>
</div>
