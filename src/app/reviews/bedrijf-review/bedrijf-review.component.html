<div class="row justify-content-center">
  <div class="container mt-4 col-lg-6 col-md-8 col-sm-10">
    <div class="row justify-content-center">
      <img height="10%" width="10%" src="assets/images/performance.png">
    </div>
    <div class="row justify-content-center">
      <h1>Feedback van makers</h1>
    </div>
    <div class="card" *ngFor="let review of (reviews | async)">
      <div class="card-header">MakerID: {{review.reviewerID}}</div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{review.description}}</p>
          <footer *ngIf="review.like == true" class="blockquote-footer">
            <img height="5%" width="5%" src="assets/images/star.png">
          </footer>
        </blockquote>
      </div>
    </div>
  </div>
</div>
