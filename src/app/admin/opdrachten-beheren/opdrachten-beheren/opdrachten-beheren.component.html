<div class="container justify-content-center">
  <h1>Opdrachten beheren</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Opdrachten</h5>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#opdrachtModal"
              (click)="onCLickToevoegenOpdracht()">Voeg toe
      </button>
      <div class="card-text">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Titel</th>
            <th scope="col">Bedrijf ID</th>
            <th scope="col">Beschrijving</th>
            <th scope="col">Deadline</th>
            <th scope="col">Locatie</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let opdracht of (opdrachten | async)">
            <td>{{opdracht.title}}</td>
            <td>{{opdracht.companyID}}</td>
            <td>{{opdracht.description}}</td>
            <td>{{opdracht.deadline}}</td>
            <td>{{opdracht.location}}</td>
            <td>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#opdrachtModal"
                      (click)="onClickBewerkOpdracht(opdracht)">Bewerk
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="opdrachtModal" tabindex="-1" role="dialog" aria-labelledby="opdrachtModalLabel"
         aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="opdrachtModalLabel">{{opdracht?.title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form (ngSubmit)="onSubmit()" [formGroup]="opdrachtForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="title" class="col-form-label">Titel:</label>
                <input type="text" class="form-control" id="title" value="{{opdracht?.title}}"
                       formControlName="title">
              </div>
              <div class="form-group">
                <label for="companyID" class="col-form-label">Bedrijf ID:</label>
                <input type="text" class="form-control" id="companyID" value="{{opdracht?.companyID}}"
                       formControlName="companyID">
              </div>
              <div class="form-group">
                <label for="description" class="col-form-label">Beschrijving:</label>
                <input type="text" class="form-control" id="description" value="{{opdracht?.description}}"
                       formControlName="description">
              </div>
              <div class="form-group">
                <label for="location" class="col-form-label">Locatie:</label>
                <input type="text" class="form-control" id="location" value="{{opdracht?.location}}"
                       formControlName="location">
              </div>
              <div class="form-group">
                <label for="deadline" class="col-form-label">Deadline:</label>
                <input type="text" class="form-control" id="deadline" value="{{opdracht?.deadline}}"
                       formControlName="deadline">
              </div>
              <div class="form-group">
                <label for="status" class="col-form-label">Status:</label>
                <input type="text" class="form-control" id="status" value="{{opdracht?.status}}"
                       formControlName="status">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
              <button type="submit" class="btn btn-primary" [disabled]="!opdrachtForm.valid || submitted">Opslaan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
