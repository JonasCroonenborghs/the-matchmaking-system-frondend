<div class="container justify-content-center">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reviewModal">Open modal dit moet achter een review komen
  </button>
  <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">ID: {{review?.reviewID}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="reviewForm">
          <div class="modal-body">
            <div class="form-group">
              <label for="reviewerID" class="col-form-label">ReviewerID:</label>
              <input type="text" class="form-control" id="reviewerID" value="{{review?.reviewerID}}"
                     formControlName="reviewerID">
            </div>
            <div class="form-group">
              <label for="receiverID" class="col-form-label">OntvangerID:</label>
              <input type="text" class="form-control" id="receiverID" value="{{review?.receiverID}}"
                     formControlName="receiverID">
            </div>
            <div class="form-group">
              <label for="assignmentID" class="col-form-label">OpdrachtID:</label>
              <input type="text" class="form-control" id="assignmentID" value="{{review?.assignmentID}}"
                     formControlName="assignmentID">
            </div>
            <div class="form-group">
              <label for="description" class="col-form-label">Beschrijving:</label>
              <input type="text" class="form-control" id="description" value="{{review?.description}}"
                     formControlName="description">
            </div>
            <div class="form-group">
              <label for="like" class="col-form-label">Like:</label>
              <input type="text" class="form-control" id="like" value="{{review?.like}}"
                     formControlName="like">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
            <button type="submit" class="btn btn-primary" [disabled]="!reviewForm.valid || submitted">Opslaan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
