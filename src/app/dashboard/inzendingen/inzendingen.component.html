<div class="container ">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nickname</th>
                <th>Type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let maker of makers">
                <td>
                    {{maker.nickname}}
                </td>
                <td>
                    {{maker.makerType.name}}
                </td>

                <td>
                    <a class="btn btn-info" data-dismiss="modal" (click)="goToMakerProfile(maker.makerID)">
                        Profiel bekijken</a>
                    <a class="btn btn-success" data-dismiss="modal" (click)="updateAssignment(maker.makerID)">
                        Opdracht toewijzen</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
